name: Create Release

on:
  push:
    tags:
      - 'v*'
  
jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader
      
      - name: Create build directory
        run: |
          mkdir -p build/woocommerce-memberships-cards
      
      - name: Copy files
        run: |
          cp -r admin build/woocommerce-memberships-cards/
          cp -r assets build/woocommerce-memberships-cards/
          cp -r includes build/woocommerce-memberships-cards/
          cp -r templates build/woocommerce-memberships-cards/
          cp -r vendor build/woocommerce-memberships-cards/
          cp LICENSE build/woocommerce-memberships-cards/
          cp README.md build/woocommerce-memberships-cards/
          cp readme.txt build/woocommerce-memberships-cards/
          cp woocommerce-memberships-cards.php build/woocommerce-memberships-cards/
          cp composer.json build/woocommerce-memberships-cards/
      
      - name: Create zip file
        run: |
          cd build
          zip -r woocommerce-memberships-cards.zip woocommerce-memberships-cards/
      
      - name: Extract version from tag
        id: tag_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this release
            
            See [CHANGELOG.md](../blob/${{ github.ref_name }}/readme.txt) for full details.
            
            ### Installation
            
            1. Download the zip file below
            2. Upload via WordPress Admin → Plugins → Add New → Upload Plugin
            3. Activate the plugin
            4. Configure at WooCommerce → Membership Cards
            
            ### What's Included
            
            - All plugin files
            - Pre-installed dependencies (vendor folder)
            - Ready to use immediately
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/woocommerce-memberships-cards.zip
          asset_name: woocommerce-memberships-cards.zip
          asset_content_type: application/zip

