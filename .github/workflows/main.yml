name: Deploy to Development

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Abundant Designs Beta Server
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader
      
      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp -r admin deploy/
          cp -r assets deploy/
          cp -r includes deploy/
          cp -r templates deploy/
          cp -r vendor deploy/
          cp *.php deploy/
          cp LICENSE deploy/
          cp composer.json deploy/
          cp README.md deploy/ || true
          cp readme.txt deploy/ || true
      
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          cat > ~/.ssh/id_ed25519 <<'EOF'
          ${{ secrets.SSH_PRIVATE_KEY }}
          EOF
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ vars.SFTP_SERVER }} >> ~/.ssh/known_hosts
      
      - name: Deploy via rsync
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/id_ed25519" deploy/ ${{ vars.SFTP_USERNAME }}@${{ vars.SFTP_SERVER }}:${{ vars.SFTP_REMOTE_PLUGIN_PATH }}/woocommerce-memberships-cards/
