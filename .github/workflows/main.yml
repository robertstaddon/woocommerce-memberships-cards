name: Deploy to Development

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Abundant Designs Beta Server
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader
      
      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ vars.SFTP_USERNAME }}
          server: ${{ vars.SFTP_SERVER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ vars.SFTP_PORT }}
          local_path: './*'
          remote_path: '${{ vars.SFTP_REMOTE_PLUGIN_PATH }}/woocommerce-memberships-cards'
          sftp_only: true
          sync_filters: |
            + admin/**
            + assets/**
            + includes/**
            + templates/**
            + vendor/**
            + *.php
            + LICENSE
            + composer.json
            + README.md
            + readme.txt
            - .git/**
            - .github/**
            - *.sh
            - *.bat
            - node_modules/**
            - .gitignore
