name: Deploy to Development

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Abundant Designs Beta Server
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader
      
      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp -r admin deploy/
          cp -r assets deploy/
          cp -r includes deploy/
          cp -r templates deploy/
          cp -r vendor deploy/
          cp *.php deploy/
          cp LICENSE deploy/
          cp composer.json deploy/
          cp README.md deploy/ || true
          cp readme.txt deploy/ || true
      
      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ vars.SFTP_USERNAME }}
          server: ${{ vars.SFTP_SERVER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ vars.SFTP_PORT }}
          local_path: './deploy/*'
          remote_path: '${{ vars.SFTP_REMOTE_PLUGIN_PATH }}/woocommerce-memberships-cards'
          sftp_only: true
