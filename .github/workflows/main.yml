name: Deploy to Development

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Abundant Designs ATDSA
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader
      
      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp -r admin deploy/
          cp -r assets deploy/
          cp -r includes deploy/
          cp -r templates deploy/
          cp -r vendor deploy/
          cp *.php deploy/
          cp LICENSE deploy/
          cp composer.json deploy/
          cp README.md deploy/ || true
          cp readme.txt deploy/ || true
      
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ vars.SFTP_PORT }} -H ${{ vars.SFTP_SERVER }} >> ~/.ssh/known_hosts || true
      
      - name: Deploy via rsync
        run: |
          rsync -avz --delete -e "ssh -p ${{ vars.SFTP_PORT }}" deploy/ ${{ vars.SFTP_USERNAME }}@${{ vars.SFTP_SERVER }}:${{ vars.SFTP_REMOTE_PLUGIN_PATH }}/woocommerce-memberships-cards/
